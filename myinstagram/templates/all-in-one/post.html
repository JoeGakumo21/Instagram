{% extends 'all-in-one/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
    {% for post in posts %}
       
      <div class="card">
          <div class="card_header">
              <div class="profile-image rounded corners">

              </div>
              <div class="user-info">
                  <div class="post-name">{{post.author}}</div>
                    <div class="post-location"><h3>Kenya, Nairobi</h3></div>
                </div>
                <div class="post-caption">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
          </div>
          <div class="post-image">
              <img src="https://image.shutterstock.com/image-photo/casual-woman-walking-isolated-over-600w-75026902.jpg" alt="my picture">
          </div>
          <div class="post-engagement">
            <i class="far fa-heart"></i>
            <i class="fas fa-comments"></i>
            <i class="fas fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
          </div>
          <div class="likes">
              <a href="">400 Views</a>
          </div>
          <div class="caption">
              <a href=""><h3>{{post.author}}</h3></a>
              <span><p>{{post.caption}}</p></span>
          </div>
          <div class="time-posted">
              <p>{{post.created_date | timesince}} Ago</p>
          </div>
      </div>
   
    {% endfor %}
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>

</html>
{% endblock %}
