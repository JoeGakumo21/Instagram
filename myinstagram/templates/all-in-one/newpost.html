{% extends 'all-in-one/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    
</style>
<body>
  <div class="columns is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
          <div class="card">
              <div class="card-content">
                  <form action="" method="post" enctype="multipart/form-data" role="form">
                      {%csrf_token%}
                      <h2 class="title is-1">New Post</h2>
                     <div class="field">
                         <p class="control has-icons-left">
                             <label for="" class="label is-medium">Chose your image</label>
                             {{form.image}}                            
                         </p>
                     </div>
                     <div class="field">
                        <p class="control has-icons-left">
                            <label for="" class="label is-medium">Caption</label>
                            {{form.mycaption}}                            
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <label for="" class="label is-medium">Tags</label>
                            {{form.tags}}                            
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-success" type="submit" name="action">New Post </button>                           
                        </p>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>

</html>
{% endblock %}
