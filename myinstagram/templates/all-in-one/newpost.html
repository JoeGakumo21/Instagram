{% extends 'all-in-one/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    
</style>
<body>
    <body class="m-5">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <a href="{%url 'post' %}" class="btn btn-success m-2">Back Home</a>
                 <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
    
                            {% csrf_token %}
                        <div class="form-group m-3">
                            <label >Caption</label><br>
                            <input required type="text" class="form-control" placeholder="Enter a Description of the post" name="mycaption">
                         </div>
                        
                        <div class="form-group m-3">
                            <label >New Post</label><br>
                            <input name="newpost" type="text" class="form-control" placeholder="New Post">
                        </div>
                        <div class="form-group m-3">
                            <label >Upload Image Here</label><br>
                            <input  required name="image" type="file" class="form-control-file mt-3">
                        </div>
                        <button  type="submit" class="btn btn-primary m-3">Add Post</button>
                    </form>
                 </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>

</html>
{% endblock %}
